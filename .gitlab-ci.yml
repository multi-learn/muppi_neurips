install:
    image: python:3.11
    tags:
        - docker
    only:
        - main
        - doc
    script:
        - if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi
        - pip3 install -e .
    artifacts:
        paths:
          - public



pages:
    image: python:3.11
    tags:
        - docker
    only:
        - main
    script:
        - pip3 install -e .[doc]
        - python3 setup.py build_sphinx
        - cp -r build/sphinx/html public
    artifacts:
        paths:
          - public
